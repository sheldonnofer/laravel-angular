<div class="wrapper">
    <div class="row" ng-controller="createUserController">
        <div class="col-lg-12">
            <h1 class="page-header">{{page.title}}</h1>

            <div ng-include="'pages/alert.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form name="myForm" class="form-horizontal">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="control-group" ng-class="{error: myForm.name.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="name">User Name</label>
                            <input class="input-xlarge form-control" type="text" name="name" id="name" ng-model="speaker.name" required>
                            <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: myForm.phone.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <input class="input-xlarge form-control" type="text" name="phone" id="phone" ng-model="speaker.phone" required>
                            <span class="help-block" ng-show="myForm.phone.$error.required || myForm.phone.$error.number">Valid phone number is required</span>
                            <span class="help-block" ng-show="((myForm.phone.$error.minlength || myForm.phone.$error.maxlength) && myForm.phone.$dirty)">Phone number should be 10 digits</span>
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: myForm.email.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="input-xlarge form-control" name="email" id="email" ng-model="speaker.email">
                        </div>
                    </div>


                    <div class="control-group" ng-class="{error: myForm.cong.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="cong">Role</label>
                            <select class="input-xlarge form-control" name="cong" id="cong" ng-model="selectedRole"
                                    ng-options="role.role for role in roles track by role.id">
                                <option value="">Please select role...</option>
                            </select>
                        </div>
                    </div>
                </div>



            </form>
        </div>
        <div class="form-actions panel-footer">
            <div class="panel panel-heading">
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</button>
            <a ng-href="#/administrator/speakers" class="btn btn-link">Cancel</a>
            </div>
        </div>

    </div>
        </div>
    </div>
</div>
