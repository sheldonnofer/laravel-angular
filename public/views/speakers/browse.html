<div class="wrapper">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="page-header">{{page.title}}</h1>
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group custom-search-form">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
<!--                        <button class="btn btn-default" type="button">
                            <i class="fa fa-search"></i>
                        </button>-->
                    </span>
                </div>
                </div>
            </form>
            <div ng-include="'views/alert.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th ng-click="sort('speaker_name')">Speaker Name
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'speaker_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        <th ng-click="sort('speaker_phone')">Speaker Phone
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'speaker_phone'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        <th ng-click="sort('speaker_email')">Speaker Email
                            <span class="glyphicon sort-icon" ng-show="sortKey == 'speaker_email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                        <th><a class="btn btn-success btn-small pull-right" href="#/speakers/new"><i class="icon-plus icon-white"></i> Add Speaker</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="speaker in speakers|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                        <td>{{speaker.name}}</td>
                        <td>{{speaker.phone}}</td>
                        <td>{{speaker.email}}</td>
                        <td>
                            <div class="pull-right">
                                <a class="btn btn-primary btn-mini" href="#/speakers/edit/{{speaker.id}}"><i class="icon-edit icon-white"></i> Edit</a>
                                <button ng-click="destroy(speaker)" class="btn btn-danger btn-mini"><i class="icon-trash icon-white"></i> Delete</button> 
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls
                max-size="200"
                direction-links="true"
                boundary-links="true" 
                auto-hide="false" >
            </dir-pagination-controls>
        </div>
    </div>
</div>
