<div class="wrapper">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="page-header">{{page.title}}</h1>
            <div ng-include="'views/alert.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form name="myForm" class="form-horizontal">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="control-group" ng-class="{error: myForm.name.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="name">Speaker Name</label>
                            <input class="input-xlarge form-control" type="text" name="name" id="name" ng-model="currentSpeaker.name" required>
                            <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: myForm.phone.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                            <input class="input-xlarge form-control" type="text" name="phone" id="phone" ng-model="currentSpeaker.phone" required>
                            <span class="help-block" ng-show="myForm.phone.$error.required || myForm.phone.$error.number">Valid phone number is required</span>
                            <span class="help-block" ng-show="((myForm.phone.$error.minlength || myForm.phone.$error.maxlength) && myForm.phone.$dirty)">Phone number should be 10 digits</span>
                        </div>
                    </div>

                    <div class="control-group" ng-class="{error: myForm.email.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input class="input-xlarge form-control" name="email" id="email" ng-model="currentSpeaker.email">
                        </div>
                    </div>


                    <div class="control-group" ng-class="{error: myForm.cong.$invalid}">

                        <div class="form-group">
                            <label class="control-label" for="cong">Congregation</label>
                            <select class="input-xlarge form-control" name="cong" id="cong" ng-model="selectedCongregation"
                                    ng-options="congregation.name for congregation in congregations track by congregation.id">
                                <option value="">Please select congregation...</option>
                            </select>
                        </div>
                    </div>

                    <!--<div class="control-group" ng-class="{error: myForm.outlines.$invalid}">-->

<!--                        <div class="form-group">
                            <label class="control-label outlines" for="outlines">Outlines</label>-->
                        
<!--                        <div 
                            isteven-multi-select
                            input-model="allOutlines"
                            output-model="selectedOutlines"
                            item-label="<[ outline ]> <[ title ]>"
                            tick-property="ticked"
                            search-property="outline title"
                            min-search-length="1"
                            max-height="200px"
                            button-label="<[ outline ]>"
                            button-label-separator='[" , ", " "]'
                            orientation="vertical"
                            >
                        </div>-->
                            <!--</div>-->
                    <!--</div>-->
                </div>



            </form>
        </div>
        <div class="form-actions panel-footer">
            <div class="panel panel-heading">
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</button>
            <a href="#/administrator/speakers" class="btn btn-link">Cancel</a>
            <button ng-click="destroy(speaker)" ng-show="speaker.id" class="btn btn-danger pull-right"><i class="icon-trash icon-white"></i> Delete</button>
            </div>
        </div>

    </div>
    </div>
</div>
</div>
