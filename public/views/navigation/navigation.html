<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="!active('/administrator')">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only" i18n="toggle_nav"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="#" i18n="name"></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-switch="user.loggedIn()">
                <li ng-class="{ active: active('/home')}">
                    <a ng-href="#/home" i18n="home"></a>
                </li>
                <li ng-switch-when="false" ng-class="{ active: active('/login')}">
                    <a ng-href="#/login" i18n="login"></a>
                </li>
                <li ng-switch-when="false" ng-class="{ active: active('/register')}">
                    <a ng-href="#/register" i18n="register"></a>
                </li>
                <li ng-switch-when="true" ng-if="permissions.administrator.contains('read')">
                    <a ng-href="#/administrator" i18n="admin_panel"></a>
                </li>
                <li ng-switch-when="true">
                    <a ng-href ng-click="logout()" i18n="logout"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
